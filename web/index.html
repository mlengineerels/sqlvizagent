<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieLens NL2SQL</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --panel: #1f2933;
      --panel-strong: #131920;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --accent-2: #10b981;
      --pill: #111827;
      --border: #2a3542;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 48px;
    }
    .wrap {
      width: min(1100px, 95vw);
      text-align: center;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 28px;
      color: #f3f4f6;
      letter-spacing: 0.4px;
    }
    .card {
      background: linear-gradient(135deg, var(--panel), var(--panel-strong));
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 18px 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .pill {
      flex: 1;
      background: #111820;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px 16px;
      color: var(--text);
      outline: none;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .pill:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }
    .badge {
      background: var(--pill);
      color: var(--text);
      border-radius: 12px;
      padding: 7px 12px;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }
    .badge .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }
    button {
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: white;
      border-radius: 14px;
      padding: 10px 14px;
      min-width: 44px;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      box-shadow: 0 10px 25px rgba(59,130,246,0.35);
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
    }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }
    .mic {
      background: #0b1020;
      border: 1px solid var(--border);
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
    }
    .status {
      margin-top: 18px;
      color: var(--muted);
      font-size: 14px;
      min-height: 18px;
    }
    .panel {
      margin-top: 24px;
      background: #0f1620;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .pane {
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      color: #d1d5db;
      overflow-x: auto;
      font-size: 13px;
      min-height: 60px;
    }
    #chart {
      margin-top: 8px;
      background: #0b1220;
      border-radius: 12px;
      padding: 10px;
      border: 1px solid var(--border);
      color: #9ca3af;
      min-height: 320px;
      overflow: hidden;
    }
    .chart-wrapper {
      background: white;
      border-radius: 12px;
      min-height: 320px;
      padding: 8px;
      box-shadow: inset 0 0 0 1px #e5e7eb;
    }
    .small {
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ready when you are.</h1>
    <div class="card">
      <input id="question" class="pill" placeholder="Ask anything" autocomplete="off" />
      <button id="send" title="Send">➤</button>
    </div>
    <div class="status" id="status"></div>
    <div class="panel">
      <div class="small">SQL</div>
      <pre id="sql">—</pre>
      <div class="small">Rows</div>
      <div id="rows" class="pane">—</div>
      <div class="small">Figure</div>
      <div id="chart">No figure yet.</div>
    </div>
  </div>

  <script>
    const questionInput = document.getElementById("question");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");
    const sqlEl = document.getElementById("sql");
    const rowsEl = document.getElementById("rows");
    const chartEl = document.getElementById("chart");

    async function sendQuery() {
      const question = questionInput.value.trim();
      if (!question) return;

    sendBtn.disabled = true;
    statusEl.textContent = "Thinking…";
    sqlEl.textContent = "—";
    rowsEl.textContent = "—";
    chartEl.innerHTML = "No figure yet.";

      try {
        const resp = await fetch("/api/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, execute: true }),
        });

        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.detail || "Request failed");
        }

        sqlEl.textContent = data.sql || "—";
        const intent = data.intent || "";
        const hasFigure = !!data.figure;

        if (intent === "visualization") {
          rowsEl.textContent = "Visualization shown below.";
          if (hasFigure) {
            const fig = data.figure;
            const layout = Object.assign(
              {
                autosize: true,
                margin: {l: 50, r: 30, t: 50, b: 50},
                paper_bgcolor: "white",
                plot_bgcolor: "white",
              },
              fig.layout || {}
            );
            chartEl.innerHTML = "";
            const wrapper = document.createElement("div");
            wrapper.className = "chart-wrapper";
            chartEl.appendChild(wrapper);
            Plotly.newPlot(wrapper, fig.data || [], layout, {displaylogo: false, responsive: true});
          } else {
            chartEl.textContent = "No figure returned.";
          }
        } else {
          rowsEl.textContent = JSON.stringify(data.rows || [], null, 2);
          if (hasFigure) {
            const fig = data.figure;
            const layout = Object.assign(
              {
                autosize: true,
                margin: {l: 50, r: 30, t: 50, b: 50},
                paper_bgcolor: "rgba(0,0,0,0)",
                plot_bgcolor: "rgba(0,0,0,0)",
              },
              fig.layout || {}
            );
            chartEl.innerHTML = "";
            const wrapper = document.createElement("div");
            wrapper.className = "chart-wrapper";
            chartEl.appendChild(wrapper);
            Plotly.newPlot(wrapper, fig.data || [], layout, {displaylogo: false, responsive: true});
          } else {
            chartEl.textContent = "No figure returned.";
          }
        }

        statusEl.textContent = `Intent: ${intent || "unknown"}`;
      } catch (err) {
        statusEl.textContent = err.message || "Something went wrong.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendQuery);
    questionInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendQuery();
    });
  </script>
</body>
</html>
