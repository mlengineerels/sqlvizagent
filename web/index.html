<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieLens NL2SQL</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="wrap">
    <h1>Chat With Your Data.</h1>
    <div class="card">
      <input id="question" class="pill" placeholder="Ask anything about your data." autocomplete="off" />
      <button id="send" title="Send">
        <span class="spinner" aria-hidden="true"></span>
        <span class="label">➤</span>
      </button>
      <button id="clear" class="ghost" title="Clear">Clear</button>
    </div>
    <div class="status" id="status"></div>
    <div class="panel">
      <div class="section-row">
        <details id="sql-details" class="collapsible">
          <summary>SQL (click to expand)</summary>
          <pre id="sql">—</pre>
        </details>
        <button id="copy-sql" class="ghost" title="Copy SQL">Copy</button>
      </div>
      <div class="section-row">
        <details id="rows-details" class="collapsible">
          <summary>Rows (click to expand)</summary>
          <div class="table-controls">
            <div id="page-info">Page 1 / 1</div>
            <div class="table-controls-buttons">
              <button id="page-prev" class="ghost small" title="Previous page">Prev</button>
              <button id="page-next" class="ghost small" title="Next page">Next</button>
            </div>
          </div>
          <div id="rows" class="pane">—</div>
        </details>
        <button id="copy-rows" class="ghost" title="Copy rows">Copy</button>
      </div>
      <details id="figure-details" class="collapsible">
        <summary>Figure (click to expand)</summary>
        <div id="chart">No figure yet.</div>
      </details>
    </div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>
</html>
